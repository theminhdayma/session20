<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b= “5”;
        console.log(a==b);  console.log(a===b);
        console.log(a!=b);  console.log(a!==b);
    </script>
</body>
</html>

<!-- Dấu "== và != " là để so sánh giá trị của a và b  -->
<!-- Dấu "== và != " là để so sánh giá trị và kiểu dữ liệu của a và b  -->

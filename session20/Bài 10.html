<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 6;
        let result = ++a + a + a++ + ++a + a;
        console.log(result);
    </script>

<!-- ++a là tăng a lên 1 đơn vị trước khi sử dụng a
a++ là sau khi sử dụng giá trị hiện tại của a xong thì tăng thêm 1 đơn vị -->
